<div class="container">
    
    <hr>
  
    <div class="row">
        <!-- displaying content -->
      <div class="col-md-7">
        <p class="Qheading">Quotes</p>   
        <div *ngFor='let quote of quotes;let i = index' class="card">
          <div>
            <h6 id={{i}} ><strong>{{quote.name}}</strong> written on {{quote.completeDate|date|uppercase}}</h6>
            <button (click)='showDetails(i)' class="btn btn-primary">Show details</button>
          </div>
  
          <div *ngIf='quote.showDescription'>
            <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>

      </div>
         <!-- displaying Quote-form -->
      <div class="col-md-5">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
   </div>
    </div>
    
    <p *ngIf='quotes.length > 5'>You have too many quotes</p>
  </div>
